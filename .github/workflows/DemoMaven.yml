name: Trello_Maven_2024
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
 
jobs:
  build:
 
    runs-on: windows-latest
 
    steps:
    - uses: actions/checkout@v4    
    - name: Set up JDK 19
      uses: actions/setup-java@v3
      with:
        java-version: '19'
        distribution: 'temurin'    
        
    - name: Build with Maven      
      run: mvn clean test -Dsurefire.suiteXmlFiles=testng.xml
