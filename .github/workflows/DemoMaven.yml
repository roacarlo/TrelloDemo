name: Trello_Maven_2024 #nombre flujo de trabajo
on: #activar el flujo de trabajo
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
 
jobs:
  build:
 
    runs-on: windows-latest # Ejecutar sobre una imágen del sistema operativo Windows (las imágenes son las imágenes estables más recientes que proporciona GitHub)
 
    steps:
    - uses: actions/checkout@v4    
    - name: Set up JDK 19 #Entorno y versión de Java en el que se ejecutará
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin' #Eclipse Temurin
        java-version: '19'
        #cache: 'maven'
        #cache-dependency-path: 'sub-project/pom.xml' # optional
        
    - name: Ejecutar "testng.xml"      
      run: mvn 'clean install test -Dsurefire.suiteXmlFiles=testng.xml'
